<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Menu
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-tabs>
  <ion-tab [root]="menuRoot" tabTitle="Menu" tabIcon="list-box"></ion-tab>
  <ion-tab [root]="profileRoot" tabTitle="Profile" tabIcon="person"></ion-tab>
  <ion-tab [root]="smartCardRoot" tabTitle="Smart Card" tabIcon="card"></ion-tab>
  <ion-tab [root]="orderHistoryRoot" tabTitle="Order History" tabIcon="return-left"></ion-tab>
</ion-tabs>
